<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow-models/3.0.0/mobilenet/mobilenet.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8e9ff;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9em;
        }

        .preview-container {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .result-item {
            background: #f8f9ff;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: #f0f1ff;
            transform: translateX(5px);
        }

        .result-label {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .result-confidence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-left: 15px;
        }

        .progress-bar {
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 2px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Classification</h1>
        <p class="subtitle">Upload an image to classify it using MobileNet</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports JPG, PNG, GIF</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" alt="Preview">
            <button class="btn" id="classifyBtn">Classify Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Classifying image...</p>
        </div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px; color: #333;">Top Predictions:</h2>
            <div id="predictions"></div>
        </div>
    </div>

    <script>
        let model;
        let currentImage;

        async function loadModel() {
            try {
                model = await mobilenet.load();
                console.log('Model loaded successfully');
            } catch (error) {
                console.error('Error loading model:', error);
                alert('Failed to load the model. Please refresh the page.');
            }
        }

        loadModel();

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const classifyBtn = document.getElementById('classifyBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const predictions = document.getElementById('predictions');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                results.style.display = 'none';
                currentImage = imagePreview;
            };
            reader.readAsDataURL(file);
        }

        classifyBtn.addEventListener('click', async () => {
            if (!model) {
                alert('Model is still loading. Please wait a moment.');
                return;
            }

            loading.style.display = 'block';
            results.style.display = 'none';
            classifyBtn.disabled = true;

            try {
                const predictionResults = await model.classify(currentImage);
                displayResults(predictionResults);
            } catch (error) {
                console.error('Error classifying image:', error);
                alert('Failed to classify image. Please try again.');
            }

            loading.style.display = 'none';
            classifyBtn.disabled = false;
        });

        function displayResults(predictionResults) {
            predictions.innerHTML = '';
            
            predictionResults.forEach((pred, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const label = document.createElement('div');
                label.className = 'result-label';
                label.textContent = pred.className;
                
                const confidence = document.createElement('div');
                confidence.className = 'result-confidence';
                confidence.textContent = `${(pred.probability * 100).toFixed(1)}%`;
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                
                resultItem.appendChild(label);
                resultItem.appendChild(confidence);
                label.appendChild(progressBar);
                
                predictions.appendChild(resultItem);
                
                setTimeout(() => {
                    progressBar.style.width = `${pred.probability * 100}%`;
                }, 100 * index);
            });
            
            results.style.display = 'block';
        }
    </script>
</body>
</html>
